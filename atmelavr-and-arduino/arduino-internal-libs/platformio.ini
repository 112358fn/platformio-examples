#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:uno]
platform = atmelavr
framework = arduino
board = uno

[env:ethernet]
platform = atmelavr
framework = arduino
board = ethernet

[env:leonardo]
platform = atmelavr
framework = arduino
board = leonardo

[env:pro16MHzatmega328]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328

[env:megaatmega1280]
platform = atmelavr
framework = arduino
board = megaatmega1280

[env:micro]
platform = atmelavr
framework = arduino
board = micro

[env:robotControl]
platform = atmelavr
framework = arduino
board = robotControl

[env:yun]
platform = atmelavr
framework = arduino
board = yun
